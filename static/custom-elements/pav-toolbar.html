<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">
<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
<link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-item/core-item.html">


<polymer-element name="pav-toolbar">
  <template>
		<style>
			[main] {
				background-color: #F9F9F9;
			}

			[drawer] {
				background-color: #FFFFFF;
			}

			core-drawer-panel:not([narrow]) #navicon {
				display: none;
			}
		</style>
		<core-drawer-panel id="drawerPanel">
			<core-header-panel drawer>
				<core-toolbar>Menu</core-toolbar>
				<core-menu>
					<core-selector vertial layout>
					<content select="[menuitems]"></content>
					</core-selector>
				</core-menu>
			</core-header-panel>

			<core-header-panel main flex mode="waterfall-tall (tallClass: medium-tall)">
  		 	<core-toolbar>
					<paper-icon-button id="navicon" icon="menu"></paper-icon-button>
						<div class="bottom indent">Pav's Site</div>
						<span flex></span>
					<paper-icon-button icon="search"></paper-icon-button>
				</core-toolbar>
				<content select="[main]"></content>
			</core-header-panel>
		</core-drawer-panel>
	</template>
	<script>
		Polymer({
			ready: function() {
				var navicon = this.$.navicon;
				var drawerPanel = this.$.drawerPanel;
				navicon.addEventListener('click', function() {
					drawerPanel.togglePanel();
				});
			}
		});
	</script>	
</polymer-element>
